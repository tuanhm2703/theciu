version: '3'
services:
  mariadb:
    image: 'mariadb:10'
    command: --max_allowed_packet=2048M
    ports:
      - '127.0.0.1:${FORWARD_DB_PORT:-3308}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - '/home/theciu-data:/var/lib/mysql'
      - ./mariadb/init:/docker-entrypoint-initdb.d
    network_mode: bridge
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s
    networks:
      - theciu-db
  backup:
    image: tuanhm2703/google-drive-backup:latest
    volumes:
      - './credentials.json:/credentials.json'
      - '/home/theciu-data:/backup'
      - './crontab.txt:/crontab.txt'
      - './my-script.sh:/my-script.sh'
    command: tail -f /dev/null
    networks:
      - theciu-db
