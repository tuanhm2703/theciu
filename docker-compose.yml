version: '3'
services:
  mariadb:
    image: 'mariadb:10'
    command: --max_allowed_packet=2048M
    ports:
      - '${FORWARD_DB_PORT:-3308}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      TZ: 'Asia/Ho_Chi_Minh'
    volumes:
      - '/home/theciu-data:/var/lib/mysql'
      - ./mariadb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s
    restart: always
    networks:
      - theciu-db
  backup:
    image: tuanhm2703/google-drive-backup:latest
    volumes:
      - './credentials.json:/credentials.json'
      - '/home/theciu-data:/backup'
      - './crontab.txt:/crontab.txt'
      - './my-script.sh:/my-script.sh'
    command: tail -f /dev/null
    restart: always
    networks:
      - theciu-db
  redis:
    image: redis:alpine
    volumes:
    - ./home/beta.theciu.vn/theciu-redis:/data
    networks:
      - theciu-db
    restart: always
networks:
  theciu-db:
    driver: bridge
